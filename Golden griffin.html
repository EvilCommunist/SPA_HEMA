<html>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Золотой грифон</title>
    <link rel="icon" sizes="1024x1024" href="Assets/goldgrif.png">
    <link rel="stylesheet" href="adaptive styles.css">

<body>
    <header class="container flex">

        <nav>
            <ul>

    <section id="page">

    </section>

        <span id="copyright_bigscreen">Золотой Грифон &copy; Все права защищены</span>
        <div class="mediaholder"><img src="Assets/whatsapp.png" alt="whatsapp" class="media">
